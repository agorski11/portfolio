<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="300" height="300">
  <style>
    .astronaut { animation: float 5s ease-in-out infinite; }
    .stars { animation: twinkle 3s ease-in-out infinite; }
    .planet { animation: rotate 30s linear infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
  <circle cx="250" cy="250" r="200" fill="#f0f4ff" />
  <g class="stars">
    <circle cx="150" cy="100" r="3" fill="#6366f1" />
    <circle cx="350" cy="90" r="2" fill="#6366f1" />
    <circle cx="400" cy="200" r="3" fill="#6366f1" />
    <circle cx="100" cy="300" r="2" fill="#6366f1" />
    <circle cx="300" cy="380" r="3" fill="#6366f1" />
    <circle cx="450" cy="350" r="2" fill="#6366f1" />
    <circle cx="80" cy="180" r="3" fill="#6366f1" />
    <circle cx="370" cy="280" r="2" fill="#6366f1" />
  </g>
  <g class="planet" transform-origin="180 330">
    <circle cx="180" cy="330" r="30" fill="#8b5cf6" />
    <ellipse cx="180" cy="330" rx="30" ry="10" fill="#4f46e5" opacity="0.3" />
  </g>
  <g class="astronaut">
    <ellipse cx="250" cy="320" rx="40" ry="10" fill="#a5b4fc" opacity="0.5" />
    <g>
      <rect x="235" y="240" width="30" height="40" rx="15" fill="#e0e7ff" />
      <circle cx="250" cy="230" r="20" fill="#e0e7ff" />
      <rect x="240" y="265" width="20" height="25" rx="10" fill="#818cf8" />
      <line x1="230" y1="270" x2="210" y2="290" stroke="#e0e7ff" stroke-width="5" stroke-linecap="round" />
      <line x1="270" y1="270" x2="290" y2="290" stroke="#e0e7ff" stroke-width="5" stroke-linecap="round" />
      <circle cx="243" cy="230" r="3" fill="#1e293b" />
      <circle cx="257" cy="230" r="3" fill="#1e293b" />
      <path d="M240,240 Q250,246 260,240" fill="none" stroke="#1e293b" stroke-width="2" />
    </g>
    <text x="215" y="190" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">4 4</text>
    <circle cx="250" cy="190" r="15" fill="#ec4899" opacity="0.8" />
  </g>
</svg> 